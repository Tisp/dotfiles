# Better prefix key
set -g prefix C-a

#Set default shell
set-option -g default-shell /bin/zsh

#Set status position on top
# set-option -g status-position top

#Re order windows 
set-option -g renumber-windows on


#Better spliting
bind | split-window -h -c "#{pane_current_path}" #Split horizontal
bind - split-window -v -c "#{pane_current_path}" #Split vertical

#Start window at 1
set -g base-index 1
setw -g pane-base-index 1

#Less colourful status
set -g status-bg colour240
set -g status-fg white

# 256 colors support
set -g default-terminal "screen-256color"

#Sane scrolling
set -g mouse on

#Use vim motion
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#Bind r to source tmux config
unbind r 
bind r source-file ~/.tmux.conf

#PLUGINS
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/vim-tmux-navigator"
set -g @plugin 'catppuccin/tmux'


#Catppuccion configs

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"


set -g @catppuccin_status_modules_right "directory session date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Runs TPM
run -b "~/.tmux/plugins/tpm/tpm"
